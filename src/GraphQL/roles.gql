fragment roleFields on role {
  id
  title
  responsibilities
  description
  requirements
  timeCommitmentMin
  timeCommitmentMax
  email
  mattermostId
  phone
  createdDate
  dueDate
  workingCircle {
    title
    id
  }
  localGroup {
    title
    id
  }
}

query RolesQuery(
  $limit: Int!
  $offset: Int!
  $localGroupIds: [Int!]
  $workingCircleIds: [Int!]
  $timeCommitmentMin: Int!
  $timeCommitmentMax: Int!
  $search: String!
) {
  roles(
    where: {
      _and: [
        { localGroupId: { _in: $localGroupIds } }
        { workingCircleId: { _in: $workingCircleIds } }
        { timeCommitmentMin: { _gte: $timeCommitmentMin } }
        { timeCommitmentMax: { _lte: $timeCommitmentMax } }
        { title: { _ilike: $search } }
      ]
    }
    order_by: { createdDate: desc }
    limit: $limit
    offset: $offset
  ) {
    ...roleFields
  }
}
